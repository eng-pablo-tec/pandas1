<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro de Produtos de Hardware</h1>

  <form id="form-produto">
    <input type="text" placeholder="Código" id="codigo" required>
    <input type="text" placeholder="Marca" id="marca" required>
    <input type="text" placeholder="Tipo" id="tipo" required>
    <input type="text" placeholder="Categoria" id="categoria" required>
    <input type="number" placeholder="Preço un." id="preco" required step="0.01">
    <input type="number" placeholder="Custo" id="custo" required step="0.01">
    <input type="text" placeholder="Observações" id="obs">
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Produtos</h2>
  <table id="tabela-produtos">
    <thead>
      <tr>
        <th>Código</th>
        <th>Marca</th>
        <th>Tipo</th>
        <th>Categoria</th>
        <th>Preço un.</th>
        <th>Custo</th>
        <th>Obs</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas aparecem aqui -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
